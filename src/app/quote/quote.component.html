<h1>Techy Quotes</h1>
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
<div *ngFor="let quote of quotes;let i = index">
  <p>{{quote.theQuote}} submitted on {{quote.postedDate|date}}</p>

  <app-quote-author [quote]="quote" (isComplete)="completeQuote($event,i)"></app-quote-author>
</div>

<div class="nini">
  <h1>Techy Quotes</h1>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  <div class="container">
    <div class="" *ngFor="let quote of quotes;let i = index">
      <p><em>{{quote.yourname}}</em><br>{{quote.theQuote}} submitted on {{quote.postedDate|date}} by </p>

      <!-- <p appHighlight *ngIf="hUpvote()===quote.upVotes && quote.upVotes>0"><strong>Quote:</strong>{{quote.theQuote}}</p>

      <p *ngIf="hUpvote()!==quote.uVotes || quote.uVotes===0">Quote: {{quote.theQuote}}</p>
 -->

      <app-quote-author [quote]="quote" (isComplete)="completeQuote($event,i)"></app-quote-author>
      <button (click)='upVote(i)'>like</button>
      <button (click)='downVote(i)'>unlike</button>
      <p><strong>upVotes:</strong>{{quote.uvotes}} <strong>downVotes:</strong> {{quote.dvotes}}</p>


    </div>
  </div>

</div>
